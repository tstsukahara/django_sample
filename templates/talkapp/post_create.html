{% extends "base.html" %}

{% block title %}
メッセージ作成
{% endblock %}

{% block content %}
{% include "error_message.html" %}
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h1>メッセージ作成</h1>
    <form action="{% url 'post_store' %}" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="Message">メッセージ</label>
        <textarea class="form-control" name="message" id="Message" rows="5" placeholder="Your Post"></textarea>
      </div>
      <div class="form-group">
        <label for="ImageFile">画像ファイル</label>
        <input type="file" name="file" id="ImageFile">
      </div>
      <button type="submit" class="btn btn-primary">送信</button>
      {% csrf_token %}
    </form>
  </div>
</div>
{% endblock %}
