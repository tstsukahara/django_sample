{% extends "base.html" %}

{% block title %}
登録
{% endblock %}

{% block content %}
{% include "error_message.html" %}
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
          <div class="col-md-8">
            <h1>ユーザ登録</h1>
          </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
              <div class="panel-heading">
                  入力項目
              </div>
              <!-- /.panel-heading -->
              <div class="panel-body">
                <form action="{% url 'user_store' %}" method="post" enctype="multipart/form-data">
                  <div class="form-group">
                    <label for="Name">名前</label>
                    <input type="text" name="username" class="form-control" id="Name" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <label for="Password">パスワード</label>
                    <input type="password" name="password" class="form-control" id="Password" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary btn-sm">登録</button>
                  {% csrf_token %}
                </form>
              </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
